<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/account-btns.css" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/modal.css">
    <title>Atm machine</title>
  </head>
  <body>
    <!-- Register/login container -->
    <div class="account-container">
      <!-- Login -->
      <div class="login-container">
        <form action="" id="login-form">
          <h3>Fill the form below to login</h3>
          <div class="input-wrapper">
            <label for="id">Id number</label>
            <input type="text" placeholder="23432122" name="id" />
          </div>
          <div class="input-wrapper">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="********"
              maxlength="4"
              minlength="4"
              name="password"
              pattern="[0-9]{4}"
            />
          </div>

          <div>
            <button class="login-buttton" type="submit">Login</button>
          </div>
          <div>
            <p>
              Don't have an account?<button class="account-tab-register">
                Sign up
              </button>
            </p>
          </div>
        </form>
      </div>
      <!-- Register -->
      <div class="register-container">
        <form action="" id="register-form">
          <h3>Fill the form below to register</h3>
          <div class="input-wrapper">
            <label for="firstName">First name</label>
            <input type="text" placeholder="firstName" name="firstName" />
          </div>
          <div class="input-wrapper">
            <label for="lastName">Last name</label>
            <input type="text" placeholder="lastName" name="lastName" />
          </div>
          <div class="input-wrapper">
            <label for="id">Id number</label>
            <input
              name="id"
              type="text"
              placeholder="23434564"
              maxlength="8"
              minlength="8"
              pattern="[0-9]{8}"
            />
          </div>

          <div class="input-wrapper">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="1234"
              maxlength="4"
              pattern="[0-9]{4}"
              minlength="4"
              name="password"
            />
          </div>
          <div class="input-wrapper">
            <label for="confirmPasword">Confirm Password</label>
            <input
              type="password"
              placeholder="1234"
              maxlength="4"
              minlength="4"
              pattern="[0-9]{4}"
              name="confirmPassword"
            />
          </div>
          <div class="input-wrapper terms">
            <input type="checkbox" name="terms" />
            <span>Accept terms and conditions</span>
          </div>
          <div>
            <button class="register-buttton" type="submit">Register</button>
          </div>
          <div class="dont-have-account">
            <p>
              Already have an account?<button class="account-tab-login">
                Sign in
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>
    <!--  App container -->
    <div class="app-container">
      <div class="app-header">
        <h3 class="app-title">Welcome to AP ATM</h3>
        <div class="app-account">
          <div class="user-account">
            <p class="app-username"></p>
            <p class="app-id"></p>
            <p class="app-account-number"></p>
            <p class="app-balance">N 0.00</p>
          </div>
          <div class="action-container">
            <button class="app-header-user-logout logout-btn">Logout</button>
            <button class="app-header-user-logout deposit-button" id="deposit-button">Deposit</button>
            <button class="app-header-user-logout withdraw-button" id="withdraw-button">Withdraw</button>
          </div>
        </div>
      </div>
      <div class="modal" id="modal">
        <form action="" class="depositForm" id="deposit-form">
          <h1>Deposit</h1>
          <div class="input-wrapper">
            <label for="amount">Enter Amount to Withdraw</label>
            <input type="number" min="50" placeholder="1000" name="amount" />
          </div>

          <div>
            <button class="deposit-buttton" type="submit">Deposit</button>
          </div>
        </form>
        <form action="" class="withdrawForm" id="withdraw-form">
          <h1>Withdraw</h1>
          <div class="input-wrapper">
            <label for="amount">Enter Amount to wthdraw</label>
            <input type="number" min="0" max="2000000" placeholder="1000" name="amount" />
          </div>

          <div>
            <button class="withdraw-buttton" type="submit" >Withdraw</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/state.js"></script>
    <script src="./js/accounts.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
